<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurpleRain.art</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('PurpleRain.jpg') no-repeat center center/cover; /* Imagen de fondo */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0px;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit; /* Toma la misma imagen */
      filter: blur(50px); /* Ajusta el nivel de desenfoque */
      transform: scale(1.1); /* Evita bordes visibles al desenfocar */
      z-index: -1; /* Manda el fondo atrás */
    }
    .container {
      background-color: #fbf0d8;
      color: #2c5c64;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    img {
      max-width: 120px;
      border-radius: 10%; /* redondea bordes de la imagen de perfil */
      margin-bottom: 0px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom:0px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 1;
    }
    /* Íconos pequeños */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .social-links a {
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    /* Botones grandes */
    .link-button {
      display: block;
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 4px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    /* Ajuste de iconos dentro de los botones */
    .link-button {
      position: relative;          /* Necesario para posicionar el icono */
      padding-left: 50px;           /* Reserva espacio a la izquierda para el icono */
      padding-right: 50px;          /* Reserva espacio a la derecha para balancear */
      text-align: center;           /* Centra el texto */
    }
    .link-button img {
      position: absolute;
      left: 12px;                   /* Distancia del borde izquierdo */
      top: 50%;                     /* Posición vertical centrada */
      transform: translateY(-50%);
      height: 28px;                 /* Tamaño del icono */
      margin: 0 !important;         /* Anula el margin inline */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="PurpleRain.jpg" alt="Profile">
    <h1>PurpleRain.art</h1>
    <p>Sound & visuals created with AI, <br>Blender & other tools..<br>Get inspired, dream & create ✨</p>
    
    <div class="social-links">
      <a href="https://www.instagram.com/purplerainmusik/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@purplerainmusik" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@purplerainmusik" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <a href="https://ko-fi.com/purplerainmusik/shop" target="_blank" class="link-button">
    <img src="kofi-icon.png" alt="Ko-fi" 
       style="height:20px; vertical-align:middle; margin-right:8px;">High-quality Wallpapers</a>
    <a href="https://ko-fi.com/purplerainmusik" target="_blank" class="link-button">
    <img src="kofi-icon.png" alt="Ko-fi" 
       style="height:20px; vertical-align:middle; margin-right:8px;">Buy me a Ko-fi ❤️</a>
    <a href="https://stock.adobe.com/co/contributor/210199671/Juanpa%20Duque" target="_blank" class="link-button">
    <img src="Stock-icon.png" alt="Adobe" 
       style="height:28px; vertical-align:middle; margin-right:8px;">My Adobe Stock portfolio</a>
  </div>
</body>
</html>
