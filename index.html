  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fbf0d8;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }
    /* Íconos pequeños */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .social-links a {
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    /* Botones grandes */
    .link-button {
      display: block;
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
