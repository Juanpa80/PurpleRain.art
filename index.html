  body {

    background: radial-gradient(circle at top, #1a0033, #000);

  }
  img {
    width: 160px;
    height: auto;

  }
  h1 {
    font-size: 1.8rem;
    margin: 8px 0;

  }
  p {
    font-size: 0.95rem;

  .button {
    display: block;
    width: 100%;
    max-width: 320px;
    margin: 10px auto;
    padding: 14px;
    border-radius: 14px;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(90deg, #6a00ff, #ff00aa);
    box-shadow: 0 0 18px rgba(255, 0, 200, 0.6);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
    transform: rotate(25deg);
    transition: 0.6s;
  }
  .button:hover::before {
    left: 100%;
    top: 100%;
  }
  .button:active {
    transform: scale(0.98);
  }
  footer {
    margin-top: 20px;
    font-style: italic;
    font-size: 0.85rem;
    color: #aaa;
  }
</style>
