<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurpleRain.art</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #f5f0e6; /* Beige claro */
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    img {
      max-width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 25px;
      opacity: 0.85;
    }
    .btn {
      background: linear-gradient(135deg, #ff00cc, #333399);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

  </div>
</body>
